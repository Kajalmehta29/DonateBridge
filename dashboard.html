<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Dashboard - DonateBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">üêæ DonateBridge</a>
            <button id="logoutButton" class="btn btn-outline-custom">Logout</button>
        </div>
    </nav>

    <div class="container py-5 mt-5">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-2">Loading Shelter...</p>
        </div>

        <div id="dashboard-content" class="d-none">
            <h1 id="shelter-name-heading" class="mb-4">Managing Needs for: ...</h1>
            
            <div class="row g-4">
                <!-- Needs Management Column -->
                <div class="col-lg-7">
                    <div class="card shelter-info-card">
                        <h4 class="mb-3"><i class="fas fa-list-ul me-2"></i>Current Needs List</h4>
                        <ul class="list-group mb-3" id="needs-list">
                            <!-- Needs will be loaded here -->
                        </ul>

                        <h4 class="mt-4 mb-3"><i class="fas fa-plus-circle me-2"></i>Add a New Need</h4>
                        <form id="add-need-form">
                            <div class="mb-3">
                                <label for="need-title" class="form-label">Item Title</label>
                                <input type="text" id="need-title" class="form-control" placeholder="e.g., 50kg Rice Bags" required>
                            </div>
                            <div class="mb-3">
                                <label for="need-category" class="form-label">Category</label>
                                <select id="need-category" class="form-select" required>
                                    <option value="Urgent">Urgent</option>
                                    <option value="New Item">New Item</option>
                                    <option value="Pre-Loved">Pre-Loved</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Add Need</button>
                        </form>
                    </div>
                </div>

                <!-- Shelter Profile Column -->
                <div class="col-lg-5">
                    <div class="card shelter-info-card">
                        <h4 class="mb-3"><i class="fas fa-edit me-2"></i>Edit Shelter Profile</h4>
                        <form id="edit-profile-form">
                            <!-- Basic Info -->
                            <div class="mb-3">
                                <label for="shelterName" class="form-label">Shelter Name</label>
                                <input type="text" id="shelterName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea id="description" class="form-control" rows="3"></textarea>
                            </div>
                             <!-- <div class="mb-3">
                                <label for="shelterImage" class="form-label">Shelter Image</label>
                                <input type="file" id="shelterImage" class="form-control" accept="image/png, image/jpeg">
                                <small class="form-text text-muted">Upload a new photo to replace the current one.</small>
                            </div> -->

                            <!-- Social Media -->
                            <h5 class="mt-4 mb-3"><i class="fas fa-share-alt me-2"></i>Social Media Links</h5>
                             <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                <input type="url" id="websiteUrl" class="form-control" placeholder="https://yourshelter.org">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fab fa-facebook"></i></span>
                                <input type="url" id="facebookUrl" class="form-control" placeholder="https://facebook.com/yourshelter">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fab fa-instagram"></i></span>
                                <input type="url" id="instagramUrl" class="form-control" placeholder="https://instagram.com/yourshelter">
                            </div>
                            
                            <!-- Financial & Contact Info -->
                            <h5 class="mt-4 mb-3"><i class="fas fa-money-check-alt me-2"></i>Financial & Contact Info</h5>
                            <div class="mb-3">
                                <label for="contactPhone" class="form-label">Contact Phone</label>
                                <input type="tel" id="contactPhone" class="form-control" placeholder="+91-123-456-7890">
                            </div>
                            <div class="mb-3">
                                <label for="fullAddress" class="form-label">Full Address</label>
                                <textarea id="fullAddress" class="form-control" rows="2" placeholder="Your complete drop-off address"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID</label>
                                <input type="text" id="upiId" class="form-control" placeholder="yourshelter@upi">
                            </div>
                            <div class="mb-3">
                                <label for="bankAccountName" class="form-label">Bank Account Name</label>
                                <input type="text" id="bankAccountName" class="form-control" placeholder="Official Shelter Name">
                            </div>
                            <div class="mb-3">
                                <label for="bankAccountNumber" class="form-label">Bank Account Number</label>
                                <input type="text" id="bankAccountNumber" class="form-control" placeholder="123456789012">
                            </div>
                            <div class="mb-3">
                                <label for="bankIfscCode" class="form-label">Bank IFSC Code</label>
                                <input type="text" id="bankIfscCode" class="form-control" placeholder="BANK0123456">
                            </div>
                            
                            <button type="submit" class="btn btn-custom w-100">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="module" src="js/app.js"></script>
</body>
</html>
