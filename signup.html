<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Shelter - DonateBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 20px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <a class="navbar-brand" href="index.html">üêæ DonateBridge</a>
                    <h3 class="mt-3">Create Shelter Account</h3>
                </div>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                    <div id="message" class="mt-3"></div>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="login.html">Log In</a></small>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://lgrdixuixmjdsheyxsys.supabase.co'; // Replace
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxncmRpeHVpeG1qZHNoZXl4c3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1Nzc4NTIsImV4cCI6MjA3MjE1Mzg1Mn0.2D16XP4T2yccB038m5GWkr_HzkTnsnbc2qcyrQ22Jk4'; // Replace
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // First, sign up the user
            const { data: { user }, error } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            } else {
                // IMPORTANT CHANGE:
                // Instead of showing a message, we now redirect to the shelter registration page.
                // The user still needs to confirm their email, but we can let them fill out the form now.
                messageDiv.innerHTML = `<div class="alert alert-success">Success! Redirecting you to register your shelter...</div>`;
                setTimeout(() => {
                    window.location.href = 'register-shelter.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
