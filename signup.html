<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Shelter - DonateBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-lg" style="width: 100%; max-width: 450px; border-radius: 20px;">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <a class="navbar-brand" href="index.html">🐾 DonateBridge</a>
                    <h3 class="mt-3">Create Shelter Account</h3>
                </div>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Sign Up</button>
                    <div id="message" class="mt-3"></div>
                </form>
                <div class="text-center mt-3">
                    <small>Already have an account? <a href="login.html">Log In</a></small>
                </div>
            </div>
        </div>
    </div>

<script type="module" src="js/app.js"></script>
</body>
</html>
