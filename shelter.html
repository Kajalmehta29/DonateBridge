<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelter Details - DonateBridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .copy-btn { background: none; border: none; color: var(--primary-color); cursor: pointer; }
        .payment-details .item { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">üêæ DonateBridge</a>
            <div class="d-flex gap-2">
                <a href="shelters.html" class="btn-outline-custom"><i class="fas fa-arrow-left me-2"></i>All Shelters</a>
                <a href="index.html" class="btn-custom"><i class="fas fa-home me-2"></i>Home</a>
            </div>
        </div>
    </nav>

    <div id="shelter-content-container">
        <div class="container text-center py-5">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3">Loading shelter details...</p>
        </div>
    </div>
    
    <footer>
        <div class="container text-center py-4">
            <p>&copy; 2025 DonateBridge. A community project.</p>
        </div>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const SUPABASE_URL = 'https://lgrdixuixmjdsheyxsys.supabase.co'; // Replace
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxncmRpeHVpeG1qZHNoZXl4c3lzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1Nzc4NTIsImV4cCI6MjA3MjE1Mzg1Mn0.2D16XP4T2yccB038m5GWkr_HzkTnsnbc2qcyrQ22Jk4'; // Replace
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        const contentContainer = document.getElementById('shelter-content-container');

        async function loadShelterDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            let shelterId = urlParams.get('id');
            if (shelterId && shelterId.endsWith('.html')) shelterId = shelterId.replace('.html', '');

            if (!shelterId) {
                contentContainer.innerHTML = '<div class="container py-5 text-center"><h2 class="text-danger">Error: Shelter ID not found.</h2></div>';
                return;
            }

            const { data: shelter, error: shelterError } = await supabase.from('shelters').select('*').eq('id', shelterId).single();
            const { data: needs, error: needsError } = await supabase.from('needs').select('*').eq('shelter_id', shelterId).order('category');

            if (shelterError || !shelter) {
                contentContainer.innerHTML = '<div class="container py-5 text-center"><h2 class="text-danger">Could not load shelter details.</h2></div>';
                return;
            }

            renderPage(shelter, needs || []);
        }
        
        function renderPage(shelter, needs) {
            const imageUrl = shelter.image_url 
                ? `${SUPABASE_URL}/storage/v1/object/public/shelter-images/${shelter.image_url}` 
                : 'https://placehold.co/600x400/667eea/ffffff?text=Shelter';

            const socialLinksHTML = [
                shelter.website_url ? `<li><a href="${shelter.website_url}" target="_blank" class="social-icon"><i class="fas fa-globe"></i></a></li>` : '',
                shelter.facebook_url ? `<li><a href="${shelter.facebook_url}" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a></li>` : '',
                shelter.instagram_url ? `<li><a href="${shelter.instagram_url}" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a></li>` : ''
            ].join('');

            const financialInfoHTML = (shelter.upi_id || shelter.bank_account_number) ? `
                <div class="col-lg-6">
                    <div class="shelter-info-card h-100">
                        <h4 class="mb-3"><i class="fas fa-rupee-sign me-2 text-success"></i>Monetary Support</h4>
                        <div class="payment-details">
                            ${shelter.upi_id ? `
                                <div class="item">
                                    <span><strong>UPI ID:</strong> ${shelter.upi_id}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${shelter.upi_id}', 'UPI ID')"><i class="fas fa-copy"></i></button>
                                </div>` : ''}
                            ${shelter.bank_account_name ? `
                                <div class="item">
                                    <span><strong>A/C Name:</strong> ${shelter.bank_account_name}</span>
                                </div>` : ''}
                            ${shelter.bank_account_number ? `
                                <div class="item">
                                    <span><strong>A/C No:</strong> ${shelter.bank_account_number}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${shelter.bank_account_number}', 'Account No')"><i class="fas fa-copy"></i></button>
                                </div>` : ''}
                            ${shelter.bank_ifsc_code ? `
                                <div class="item">
                                    <span><strong>IFSC:</strong> ${shelter.bank_ifsc_code}</span>
                                    <button class="copy-btn" onclick="copyToClipboard('${shelter.bank_ifsc_code}', 'IFSC Code')"><i class="fas fa-copy"></i></button>
                                </div>` : ''}
                        </div>
                    </div>
                </div>
            ` : '';

            const createNeedsList = (category) => {
                const filteredNeeds = needs.filter(n => n.category === category);
                if (filteredNeeds.length === 0) return '<li>No items listed currently.</li>';
                return filteredNeeds.map(n => `<li><i class="fas fa-paw me-2"></i> ${n.title}</li>`).join('');
            };

            const pageHTML = `
                <section class="shelter-header">
                    <div class="container">
                        <div class="shelter-header-content">
                            <div class="row align-items-center g-4">
                                <div class="col-lg-5"></div>
                                <div class="col-lg-7">
                                    <h1 class="shelter-title">${shelter.name}</h1>
                                    <p class="shelter-description">${shelter.description}</p>
                                    ${socialLinksHTML ? `<ul class="social-icons mt-3">${socialLinksHTML}</ul>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="container">
                    <div class="needs-section">
                        <div class="row g-4">
                            <div class="col-lg-6">
                                <div class="shelter-info-card h-100">
                                    <h4 class="mb-3"><i class="fas fa-info-circle me-2 text-primary"></i>Contact & Drop-off</h4>
                                    <div class="info-item">
                                        <div class="info-icon"><i class="fas fa-map-marked-alt"></i></div>
                                        <div class="info-content"><h6>Address</h6><p>${shelter.full_address || 'Not provided'}</p></div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-icon"><i class="fas fa-phone"></i></div>
                                        <div class="info-content"><h6>Phone</h6><p>${shelter.contact_phone || 'Not provided'}</p></div>
                                    </div>
                                </div>
                            </div>
                            ${financialInfoHTML}
                        </div>
                    </div>
                </div>

                <div class="container py-5">
                    <div class="text-center mb-5"><h2 class="display-6 fw-bold mb-3">Item Wishlist</h2></div>
                    <div class="row g-4">
                        <div class="col-lg-4">
                            <div class="card need-card new-items-card h-100"><div class="card-header-custom"><i class="fas fa-shopping-cart card-title-icon new-items-icon"></i><h3 class="card-title-custom">New Items</h3></div><div class="card-body-custom"><ul class="needs-list">${createNeedsList('New Item')}</ul></div></div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card need-card urgent-card h-100"><div class="card-header-custom"><i class="fas fa-exclamation-triangle card-title-icon urgent-icon"></i><h3 class="card-title-custom">Urgent Essentials</h3></div><div class="card-body-custom"><ul class="needs-list">${createNeedsList('Urgent')}</ul></div></div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card need-card preloved-card h-100"><div class="card-header-custom"><i class="fas fa-recycle card-title-icon preloved-icon"></i><h3 class="card-title-custom">Pre-Loved Donations</h3></div><div class="card-body-custom"><ul class="needs-list">${createNeedsList('Pre-Loved')}</ul></div></div>
                        </div>
                    </div>
                </div>
            `;
            contentContainer.innerHTML = pageHTML;
        }

        window.copyToClipboard = (text, type) => {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.createElement('div');
                notification.className = 'alert alert-success position-fixed top-0 end-0 m-3';
                notification.style.zIndex = 1050;
                notification.textContent = `${type} copied to clipboard!`;
                document.body.appendChild(notification);
                setTimeout(() => notification.remove(), 2000);
            });
        }

        loadShelterDetails();
    </script>
</body>
</html>
